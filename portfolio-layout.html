	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />



	<style>
		.project-thumbnail {
			max-width: 250px;
			min-width: 50px;
			position: relative;
		}
		.project-picture {
			width: 100%;
			border-radius: 3px;
		}
		.logo-picture {
			height: 54px;
		}
		.portfolio-header, .thats-me-header, .DE, .EN, .mail, .material-symbols-outlined {
			position: relative;
		}
		.portfolio-header::after, 
		.thats-me-header::after,
		.EN::after,
		.DE::after,
		.mail::after,
		.material-symbols-outlined::after {
			content: "";
			position: absolute;
			bottom: -5px;
			height: 4px;
			width: 100%;
			left: 0;
			background-color: white;
			transition: 0.3s;
			transition-timing-function: ease-in-out;
			transform: scaleX(0);
		} 
		.portfolio-header::after,
		.DE::after {
			content: "";
			position: absolute;
			bottom: -5px;
			height: 4px;
			width: 100%;
			left: 0;
			background-color: white;
			transition: 0.3s;
			transition-timing-function: ease-in-out;
			transform: scaleX(1);
		}
		.portfolio-header:hover::after, 
		.thats-me-header:hover::after,
		.DE:hover::after,
		.EN:hover::after,
		.mail:hover::after,
		.material-symbols-outlined:hover::after {
			transform: scaleX(1.0);
		}
		.chiara:active, 
		.portfolio-header:active, 
		.thats-me-header:active,
		.DE:active,
		.EN:active,
		.project-thumbnail:active,
		.mail:active,
		.material-symbols-outlined:active {
			opacity: 0.5;
		}
		.chiara,
		.project-thumbnail,
		.thats-me-header,
		.DE,
		.EN,
		.mail,
		.material-symbols-outlined,
		.portfolio-header:hover {
			cursor: pointer;
		}
		.name {
			position: absolute;
			background: rgba(30, 30, 30, 0.6);
			inset: 0;
			font-size: 3rem;
			display: flex;
			justify-content: center;
			align-items: center;
			border: solid 6px rgb(242, 151, 141, 1.0);
			border-radius: 2px;
			opacity: 1;
		}
		.project-thumbnail:hover .name {
			opacity: 0;
			transition-duration: 0.2s;
		}

		@media (max-width: 600px) {
			.body {
			width: 100%;
			}	
		}

	</style>
</head>
